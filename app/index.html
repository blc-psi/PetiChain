<!DOCTYPE html>
<html>

<head>
  <title>PetiChain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="javascripts/app.js"></script>


  <!-- Navigation function, (hide and shows page content) to keep it in one html -->
  <script>
    function navToPage(showPage) {
      // hide previous pages
      var pelems = document.getElementsByClassName('pages');
      for (var i = 0; i < pelems.length; i++) {
        pelems[i].style.display = 'none';
      }
      // update/remove activeMenuElement
      var menuElements = document.getElementsByClassName("menuElement");
      for (var i = 0; i < menuElements.length; i++) {
        menuElements[i].classList.remove('active');
      }
      // display new Page
      document.getElementById(showPage).style.display = 'block';

      //set activeMenuElement
      var activeMenuElement = showPage.replace("page", "menu");
      document.getElementById(activeMenuElement).classList.add('active');

      return;
    }
  </script>

</head>

<body>
  <!-- NavBar, add sites for deploying petition, voting, list of petitions, etc. -->
  <!-- every nav element must have class "menuElement" and an id similar to page name except the prefix -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" onclick="navToPage('page-Home')">PetiChain</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <!-- Insert new sites here -->
          <li class="active menuElement" id="menu-Home"><a href="#" onclick="navToPage('page-Home')">Home</a></li>
          <li class="menuElement" id="menu-petitions"><a href="#" onclick="navToPage('page-petitions')">Petitions</a></li>
          <li class="menuElement" id="menu-page2"><a href="#">Page 2</a></li>
          <li class="menuElement" id="menu-page3"><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Navigation Menu -->

  <!-- every page needs an id "page-NAME" (fixed prefix "page-") and at least the class "pages" -->

  <!-- HOME PAGE -->

    <input type="text" id="candidate" />
    <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Vote</a>
  </div>
</body>

</html>
